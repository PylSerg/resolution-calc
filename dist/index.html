<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/><title>Resolution</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><section class="main-container"><h1>RESOLUTION CALCULATOR</h1><div class="container"><div class="resolution"><h2 class="resolution__title">Resolution</h2><div class="resolution__container"><div class="resolution__width-container"><input class="resolution__width-input" placeholder="width"/> <button class="resolution__width-button" type="button">CALC by W</button></div><div class="resolution__x-container"><span class="resolution__x">X</span><div class="resolution__empty"></div></div><div class="resolution__height-container"><input class="resolution__height-input" placeholder="height"/> <button class="resolution__height-button" type="button">CALC by H</button></div></div><button class="resolution__wh-button">CALC by W&H</button></div><div class="ratio"><h2 class="ratio__title">Aspect ratio</h2><div class="ratio__container"><div class="ratio__container-inputs"><input class="ratio__width-input" placeholder="width" value="16"/> <span class="ratio__division">:</span> <input class="ratio__height-input" placeholder="height" value="9"/></div><button class="ratio__button" type="button">FIX Ratio</button></div></div><div class="coefficient"><h2 class="coefficient__title">Coefficient</h2><div class="coefficient__container"><input class="coefficient__input" placeholder="coeff"/> <button class="coefficient__button" type="button">CALC</button></div></div></div></section></body></html>
